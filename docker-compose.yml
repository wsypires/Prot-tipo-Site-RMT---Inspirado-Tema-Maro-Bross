version: '3.8'

services:
  rmt-global:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rmt-global
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_APP_TITLE=RMT Global
      - VITE_APP_ID=rmt-global
    volumes:
      - ./client/public:/app/client/public:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: rmt-global-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - rmt-global
    restart: unless-stopped
    profiles:
      - with-nginx
